<!DOCTYPE html>

<style>
/* Add some basic styles */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

.navbar {
  background-color: #71f063;
  padding: 10px;
  position: sticky;
  top: 0;
  z-index: 100;
}

.navbar ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

.navbar li {
  float: left;
}

.navbar li a {
  display: block;
  padding: 10px 20px;
  text-decoration: none;
  color: #000000;
}

.navbar li a:hover {
  background-color: #ddd;
}

/* Add symbols using Font Awesome */
.navbar li a::before {
  font-family: "Font Awesome 5 Free";
  font-weight: 900;
  margin-right: 5px;
}

/* Search bar styles */
.search-container {
  float: left;
  margin-left: 20px;
}

.search-container input[type=text] {
  padding: 6px;
  border: none;
  font-size: 14px;
}

.search-container button {
  padding: 6px 10px;
  background: #333;
  color: #fff;
  border: none;
  cursor: pointer;
  font-size: 14px;
}

</style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <ul>
    <li>
      <a href="#"><i class="fas fa-home"></i> Logo</a>
      </li><!-- Search bar -->

      </div>
      <!-- End of search bar -->
    </li>
    <li><a href="#"><i class="fas fa-info-circle"></i> About Us</a></li>
    <li><a href="#"><i class="fas fa-phone"></i> Contact Us</a></li>
    <li><a href="#"><i class="fas fa-shopping-cart"></i> Products</a></li>
    <li><a href="#"><i class="fas fa-shopping-basket"></i> Cart</a></li>
    <li><a href="#"><i class="fas fa-history"></i> My Order History</a></li>
    <li><a href="./login.html"><i class="fas fa-user"></i> Login/Register</a></li>

  </ul>
</div>

<!-- Rest of the page content -->
